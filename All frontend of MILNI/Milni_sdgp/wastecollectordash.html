<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="wastecollectordash.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="file:///C:/Users/ASUS/Documents/Milni_sdgp/wastecollectordash.html" class="nav-text">
            WASTE COLLECTOR PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="file:///C:/Users/ASUS/Documents/Milni_sdgp/viewschedule.html" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#requests" class="nav-text">
            <img class="nav-icon" src="pictures/pencil-write.png" alt="Requests Icon">
            Requests
          </a>
        </div>
        <div class="nav-item">
          <a href="file:///C:/Users/ASUS/Documents/Milni_sdgp/income.html" class="nav-text">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Income Icon">
            Income
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    <!-- Add the following code inside the right-column div -->
    <div class="right-column">
        <!-- Add a class to the header -->
        <div class="header white-header">Dashboard</div>
        <!-- Add sub-header -->
        <div class="sub-header-small">Dashboard/Home</div>
      
        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
            </a>
            <div class="email-circle">
                <div class="email-address">sadun.user</div>
            </div>
        </div>
      
        <!-- Button Container below the header -->
        <div class="button-container">
          <!-- Button 1 - Schedule -->
          <button class="result-button center-text">
            <img class="nav-icon" src="pictures/mdi_locations.png" alt="Schedule Icon">
            <div class="button-info">
                <div class="button-number">22</div>
              <div class="button-description">Today Locations Have</div>
            </div>
          </button>
      
          <!-- Button 2 - Disposal Places -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/Vector.png" alt="Location Icon">
            <div class="button-info">
                <div class="button-number">01</div>
              <div class="button-description">Online Smart Bins</div>
            </div>
          </button>
      
          <!-- Button 3 - Payment -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/file__1_-removebg-preview.png" alt="Payment Icon">
            <div class="button-info">
                <div class="button-number">01</div>
              <div class="button-description">Collect Request</div>
            </div>
          </button>
        </div>
        <!-- Text "Disposal Places" -->
        <div class="disposal-places-text">Your Area Map</div>
        <img class="map-image" src="pictures/Rectangle 30.png" alt="Map Image">
      
        <!-- Add the three clickable images -->
        <div class="bottom-images">
          <img class="error-image" src="pictures/gridicons_fullscreen.png" alt="Error Icon">
          <img class="plus-search-image" src="pictures/Group.png" alt="Plus Search Icon">
          <img class="minus-search-image" src="pictures/lucide_zoom-out.png" alt="Minus Search Icon">
        </div>
    </div>
  </div>
</body>
</html>
