<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="Login10.css">
</head>
<body>
  <div class="blur-overlay"></div>
    <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/9.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text1"><u>
            WASTE COLLECTOR PANEL
        </u></a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/11.png" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/17.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#waste-collector" class="nav-text">
            <img class="nav-icon" src="pictures/5.png" alt="waste collector Icon">
            Waste Collector
          </a>
        </div>
        <div class="nav-item">
          <a href="#client" class="nav-text">
            <img class="nav-icon" src="pictures/4.png" alt="client Icon">
            Client
          </a>
        </div>
        <div class="nav-item">
          <a href="#report" class="nav-text">
            <img class="nav-icon" src="pictures/29.png" alt="Report Icon">
            Report
          </a>
        </div>
        <div class="nav-item">
          <a href="#financial" class="nav-text">
            <img class="nav-icon" src="pictures/28.png" alt="financial Icon">
            Financial
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/21.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
   
    <div class="right-column">
        <!-- Add a class to the header -->
        <div class="header white-header">Dashboard
        </div>
        <!-- Add sub-header -->
        <div class="sub-header-small">Dashboard/Home</div>
      
        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/10.png" alt="Bell Icon">
            </a>
            <div class="email-circle">
                <div class="email-address">sadun.user</div>
            </div>
        </div>
      
        <!-- Button Container below the header -->
        <div class="button-container">
          <!-- Button 1 - Today locations have -->
          <button class="result-button center-text">
            <img class="nav-icon" src="pictures/23.png" alt="Schedule Icon">
            <div class="button-info">
                <div class="button-number">22</div>
              <div class="button-description">Today locations have</div>
            </div>
          </button>
      
          <!-- Button 2 - Online Smart Bins -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/17.png" alt="Location Icon">
            <div class="button-info">
                <div class="button-number">01</div>
              <div class="button-description">Online Smart Bins</div>
            </div>
          </button>
      
          <!-- Button 3 - Collect Request -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/27.png" alt="Payment Icon">
            <div class="button-info">
                <div class="button-number">01</div>
              <div class="button-description">Collect Request</div>
            </div>
          </button>
        </div>
        
        <!-- Text " Your Area Map" -->
        <div class="disposal-places-text"> Your Area Map
        </div>
        <img class="map-image" src="pictures/20.png" alt="Map Image">

        <!-- Add the three clickable images -->
        <div class="bottom-images">
          <img class="error-image" src="pictures/24.png" alt="Error Icon">
          <img class="plus-search-image" src="pictures/25.png" alt="Plus Search Icon">
          <img class="minus-search-image" src="pictures/26.png" alt="Minus Search Icon">
        </div>
    </div> 
    <div class="message-container">
      <div class="congratulations-box">
          <p>Congratulations!!! Your form was accepted. Good luck for your career...</p>
          <img class="close-button" src="Pictures/34.png" alt="Close">
      </div>
  </div>

   <!-- JavaScript -->
   <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the close button and message container
      const closeButton = document.querySelector('.close-button');
      const messageContainer = document.querySelector('.message-container');

      // The click event listener to the close button
      closeButton.addEventListener('click', () => {
        // Hide the message container
        messageContainer.style.display = 'none';
      });
    });
  </script>
</body>
</html>
