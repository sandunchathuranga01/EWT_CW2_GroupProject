<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/payment.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="clientdash.html" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="Client_panel_setting.html" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="requet3.html" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="Requesting service Icon">
            Requesting Service
          </a>
        </div>
        <div class="nav-item">
          <a href="client_waste_collector_disposalPage.html" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="payment.html" class="nav-text">
            <img class="nav-icon" src="pictures/fluent_payment-17-filled.png" alt="Payment Icon">
            Payment
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>

    
    <div class="right-column">
        
        <div class="header white-header">Payment
        </div>
      
        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
            </a>
        </div>
      
        <div class="button-container">
          <!-- Button 1 - Monthly Subscription -->
          <button class="result-button center-text">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Schedule Icon">
            <div class="button-info">
                <div class="button-number">LKR 5000</div>
              <div class="button-description">Monthly Subscription</div>
            </div>
          </button>
      
          <!-- Button 3 - Current Fee -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Payment Icon">
            <div class="button-info">
              <div class="button-number">LKR <span id="totalPrice">0</span></div>
              <div class="button-description">Current Fee</div>
            </div>
          </button>
        </div>

      <div class="clients-container">
              <!-- Grey1 rectangle with client information -->
      <div class="client-info-container information-client1">
        <img class="client-image" src="pictures/tdesign_money.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">Service ID 4373####</div>
        </div>
        <div class="amount-display">LKR 5000</div>
      </div>

       <!-- Grey2 rectangle with client information -->
       <div class="client-info-container information-client2 ">
        <img class="client-image" src="pictures/tdesign_money.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">Service ID 4373####</div>
        </div>
        <div class="amount-display">LKR 1000</div>
      </div>

       <!-- Grey3 rectangle with client information -->
       <div class="client-info-container information-client3">
        <img class="client-image" src="pictures/tdesign_money.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">Subscription Fee</div>
        </div>
        <div class="amount-display subscription-fee">LKR 5000</div>
      </div>

      <!-- Grey4 rectangle with client information -->
      <div class="client-info-container information-client1">
        <img class="client-image" src="pictures/tdesign_money.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">Service ID 4373####</div>
        </div>
        <div class="amount-display">LKR 2000</div>
      </div>

      <!-- Grey5 rectangle with client information -->
      <div class="client-info-container information-client3">
        <img class="client-image" src="pictures/tdesign_money.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">Service ID 4373####</div>
        </div>
        <div class="amount-display">LKR 4000</div>
      </div>
</div>

<!-- "Pay Now" button -->
<button class="pay-now-button">Pay Now</button>
      </div>
    </div>

    <script>
      const clientContainers = document.querySelectorAll('.amount-display:not(.subscription-fee)');
      let totalPrice = 0;
      clientContainers.forEach(container => {
        totalPrice += parseFloat(container.textContent.split(' ')[1]);
      });
      const subscriptionContainer = document.querySelector('.subscription-fee');
      const subscriptionPrice = parseFloat(subscriptionContainer.textContent.split(' ')[1]);
      totalPrice += subscriptionPrice;
      document.getElementById('totalPrice').textContent = totalPrice;
    </script>
  </body>
  </html>
</body>
</html>
