<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="smartbin1.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            Waste Collector Panel
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#requests" class="nav-text">
            <img class="nav-icon" src="pictures/pencil-write.png" alt="Requests Icon">
            Requests
          </a>
        </div>
        <div class="nav-item">
          <a href="#income" class="nav-text">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Income Icon">
            Income
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
  
      </div>
      <p>Online | Offline </p>
    </div>
    <div class="right-column">
       <!-- Add a class to the header -->
       <div class="header white-header">Clients</div>
       <div class="upper-right">
         <a href="#your-bell-link" class="bell-link">
           <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
         </a>
        </div>
        <!-- Button Container below the header -->
    <div class="button-container">
        <!-- Adjusted Button 2 - Payment -->
        <button class="result-button">
          <img class="nav-icon" src="pictures/Vector.png" alt="Payment Icon">
          <div class="button-info">
            <div class="button-number">01</div>
            <div class="button-description">Filled Smart Bins</div>
          </div>
        </button>
      </div>
            <div class="photo-container">
                <img src="pictures/Rectangle 100.png" alt="Background Image">
                <div class="information-container">
                     <!-- Grey1 rectangle with client information -->
       <div class="client-info-container information-client1">
        <img class="client-image" src="pictures/Vector2.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">123###</div>
        </div>
        <div class="client-buttons-container">
          <button class="client-button">View Bin Details</button>
          <button class="client-button">
            <img class="stop-icon" src="pictures/Vector1.png" alt="Stop Icon">
            <span class="suspend-button-text">  Track Bin</span>
        </button>
          
        </div>
      </div>
       <!-- Grey2 rectangle with client information -->
       <div class="client-info-container information-client2 ">
        <img class="client-image" src="pictures/Vector2.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">123###</div>
        </div>
        <div class="client-buttons-container">
          <button class="client-button">View Bin Details</button>
          <button class="client-button">
            <img class="stop-icon" src="pictures/Vector1.png" alt="Stop Icon">
            <span class="suspend-button-text">Track Bin</span>
        </button>
          
        </div>
      </div>
       <!-- Grey3 rectangle with client information -->
       <div class="client-info-container information-client3">
        <img class="client-image" src="pictures/Vector2.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">123###</div>
        </div>
        <div class="client-buttons-container">
          <button class="client-button">View Bin Details</button>
          
          <button class="client-button">
            <img class="stop-icon" src="pictures/Vector1.png" alt="Stop Icon">
            <span class="suspend-button-text"> Track Bin</span>
        </button>
          
        </div>
      </div>
       <!-- Grey4 rectangle with client information -->
       <div class="client-info-container information-client4">
        <img class="client-image" src="pictures/Vector2.png" alt="Client Image">
        <div class="client-details">
          <div class="client-id">123###</div>
        </div>
        <div class="client-buttons-container">
          <button class="client-button"> View Bin Details</button>
       
          <button class="client-button">
            <img class="stop-icon" src="pictures/Vector1.png" alt="Stop Icon">
            <span class="suspend-button-text"> Track Bin</span>
        </button>
      </div>
    </div>
</div>
</div>
</div>
</body>
</html>
