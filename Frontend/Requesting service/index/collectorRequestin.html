<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/request3.css">
  <script src="../script/RequestingService.js"></script>
  <script src="../script/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            Waste Collector Panel
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#requests" class="nav-text">
            <img class="nav-icon" src="pictures/pencil-write.png" alt="Requests Icon">
            Requests
          </a>
        </div>
        <div class="nav-item">
          <a href="#income" class="nav-text">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Income Icon">
            Income
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
  
      </div>
      <p>Online | Offline </p>
    </div>
    <div class="right-column">
      <!-- Add a class to the header -->
      <div class="header white-header">Requests</div>
      <div class="upper-right">
        <a href="#your-bell-link" class="bell-link">
          <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
        </a>
      </div>
      <!-- Button Container below the header -->
      <div class="button-container">
  
        <!-- Adjusted Button 1 - Disposal Places -->
        <button class="result-button center-text">
          <img class="nav-icon" src="pictures/file__1_-removebg-preview.png" alt="Location Icon">
          <div class="button-info">
            <div class="button-description">Collect Request</div>
          </div>
        </button>
      </div>

      <div class="mt-3">
        <div class="table-section" >
          <table class="table table-bordered border-primary table-hover" >
            <thead class="table-dark">
            <tr>
              <th scope="col">Request ID</th>
              <th scope="col">Contact Number</th>
              <th scope="col">Address</th>
              <th scope="col">Required Service</th>
              <th scope="col">Current Situation</th>
            </tr>
            </thead>
            <tbody id="requests" onclick="rowClicked(event)">
            </tbody>
          </table>
          <div class="submit-button ">
            <button id= "confirm-button"  class="btn btn-success" onclick="deleteRequestingService()" ><a href="ConfirmcollectorRequestin.html">Confirm Request</a></button>
          </div>
        </div>
      </div>


      

      </div>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const detailsButton = document.getElementById('details-button');
      detailsButton.addEventListener('click', function() {
        // Open disposalplaces1.html in the same window
        window.location.href = "collectorRequestin2.html";
      });

      const confirmButton = document.querySelector('.confirm-button');
      confirmButton.addEventListener('click', function() {
        // Open request3_part2.html in the same window
        window.location.href = "request3_part2.html";
      });
    });
  </script>
  </body>
  </html>
