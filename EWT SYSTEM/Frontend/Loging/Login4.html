<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login4.css">
    <script src="Login4.js"></script>
</head>
<body>
    <div class="panel">
        <div class="left-column">
            <img src="Pictures/5.png" alt="Image">
        </div>
        <div class="right-column">
            <p class="main-text1">Personal details 01</p>
            <p class="main-text">Create your account</p>
            <div class="row">
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text">First name</p>
                    </div>
                </div>
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text">Last name</p>
                    </div>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <p class="inner-text">Email</p>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <p class="inner-text">Contact number</p>
                </div>
            </div>
            <div class="next-button" id="nextButton">
                <p class="next-text">Next</p>
            </div>
        </div>
    </div>
</body>
</html>
