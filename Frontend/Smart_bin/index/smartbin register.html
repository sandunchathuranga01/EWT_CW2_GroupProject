<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/smartbin%20register.css">
  <script src="../script/jquery-3.7.1.min.js"></script>
  <script src="../script/SmartBin.js"></script>
  
</head>
<body>
<div class="panel">
  <div class="left-column">
    <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
    <div class="header">EWT System</div>
    <div class="sub-header">Eco Waste Tracking</div>
    <div class="separator"></div>
    <div class="navigation">
      <div class="nav-item">
        <a href="adminpanel2.html" class="nav-text">ADMIN PANEL</a>
      </div>
      <div class="nav-item">
        <a href="adminpanel settings1.html" class="nav-text"><img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">Settings</a>
      </div>
      <div class="nav-item">
        <a href="waste collector main.html" class="nav-text"><img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">Smart Bin</a>
      </div>
      <div class="nav-item">
        <a href="dscfdsf" class="nav-text"><img class="nav-icon" src="pictures/waste.png" alt="waste collector icon">Waste Collector</a>
      </div>
      <div class="nav-item">
        <a href="clients.html" class="nav-text"><img class="nav-icon" src="pictures/Group (1).png" alt="client icon">Client</a>
      </div>
      <div class="nav-item">
        <a href="financial.html" class="nav-text"><img class="nav-icon" src="pictures/financial.png" alt="financial Icon">Financial</a>
      </div>
    </div>
    <div class="status">
      <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
    </div>
    <p>Online | Offline </p>
  </div>
 <div class="right-column">
    <div class="header white-header">SmartBin</div>
    <div class="upper-right">
      <a href="#your-bell-link" class="bell-link"><img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon"></a>
    </div>
    <div class="button-container">
      <button class="result-button">
        <img class="nav-icon" src="pictures/Vector.png" alt="Payment Icon">
        <div class="button-info">
          <div class="button-description">Register New Smart bin</div>
        </div>
        <img class="plus-image" src="pictures/mingcute_plus-line.png" alt="Plus Icon">
      </button>
    </div>

    <form id="SmartBin-form" action="smartbin%20register.html" method="get">
      <div class="location-inputs">
        <div class="location-input-group">
          <input type="text" id="BinId"  class="location-input" DISABLED placeholder="BinID" name="BinID" required>
          <input type="text" id="BinCapacity" class="location-input" placeholder="Bin Capacity" name="Bin Capacity" required onkeypress="handleKeyPress(event, document.getElementById('BinAddress'))">
        </div>
        <input type="text" id="BinAddress" class="location-input" placeholder="Address" name="Address" required onkeypress="handleKeyPress(event, document.getElementById('BinLat'))">
        <div class="location-input-group">
          <input type="text" id="BinLat" class="location-input" placeholder="Latitude(lat)" name="Latitude(lan)" required onkeypress="handleKeyPress(event, document.getElementById('BinLng'))">
          <input type="text" id="BinLng" class="location-input" placeholder="Longitude(lan)" name="Bin Capacity" required onkeypress="handleKeyPress(event, document.getElementById('submitButton'))">
        </div>
      </div>
      <div class="submit-button">
        <button type="button" id="submitButton" class="btn btn-primary" onclick="saveSmartBin()">Save</button>
        <a href="../index/all smart bins.html"><button type="button" class="btn btn-primary" >View All SmartBins</button></a>
      </div>
    </form>
  </div>
</div>

<script>
  function handleKeyPress(event, nextElement) {
    if (event.keyCode === 13) {
      event.preventDefault();
      nextElement.focus();
    }
  }
</script>

</body>
</html>
