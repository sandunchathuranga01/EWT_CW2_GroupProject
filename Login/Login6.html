<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login6.css">
</head>
<body>
    <div class="panel">
        <div class="left-column">
            <img src="5.png" alt="Image">
        </div>
        <div class="right-column">
            <p class="main-text">Vehicle details</p>
            <div class="row">
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text">Model of vehicle</p>
                    </div>
                </div>
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text">Vehicle ID</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="rectangle short" style="height: 200px;">
                    <div class="inner-content">
                        <p class="inner-text1">Upload vehicle license</p>
                        <img src="7.png" alt="Image">
                    </div>
                </div>
                <div class="rectangle short" style="height: 200px;">
                    <div class="inner-content">
                        <p class="inner-text1">Upload  vehicle insurance</p>
                        <img src="7.png" alt="Image">
                    </div>
                </div>
            </div>
            <div class="submit-button">
                <p class="submit-text">Submit</p>
            </div>
        </div>
    </div>
</body>
</html>
