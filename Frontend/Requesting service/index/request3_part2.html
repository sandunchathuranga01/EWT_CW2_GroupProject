<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/request3_part2.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            Waste Collector Panel
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#requests" class="nav-text">
            <img class="nav-icon" src="pictures/pencil-write.png" alt="Requests Icon">
            Requests
          </a>
        </div>
        <div class="nav-item">
          <a href="#income" class="nav-text">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Income Icon">
            Income
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
  
      </div>
      <p>Online | Offline </p>
    </div>
    <div class="right-column">
      <!-- Add a class to the header -->
      <div class="header white-header">Requests</div>
      <div class="upper-right">
        <a href="#your-bell-link" class="bell-link">
          <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
        </a>
      </div>
    
  
     
      <div class="grey-rectangle">
        <a href="#circle-button-action" class="circle-button">
          <img src="pictures/Ellipse 2 (1).png" alt="Circle Button">
        </a>
        <div class="text">sandun.user</div>
      
        <!-- New rectangular button -->
        <a href="#new-button-action" class="rectangle-button">
          <img src="pictures/mdi_locations.png" alt="Rectangle Button Image">
          <!-- Optional text inside the button -->
          <span class="button-text">Button Text</span>
        </a>
        
        <!-- Rectangles arranged vertically -->
        <div class="vertical-rectangles">
          <!-- First rectangle -->
          <input type="text" class="small-rectangle" placeholder="Number">
          <!-- Second rectangle -->
          <input type="text" class="medium-rectangle" placeholder=" Address">
          <!-- Third rectangle -->
          <input type="text" class="big-rectangle" placeholder=" Waste Service Type">
          <!-- Fourth rectangle -->
          <input type="text" class="bigger-rectangle" placeholder="Current Situation">
        </div>
      </div>
      
        
      <div class="button-group">
        <button id= "direction-button" class="direction-button"> Direction</button>
       
      </div>
    </div>
  </div>
</body>
</html>
