<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="requestclient.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#Settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#requesting service" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="requesting Icon">
            Requesting service
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="schedule Icon">
            View-schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="view disposal places Icon">
            View Disposal place
          </a>
        </div>
        <div class="nav-item">
          <a href="#payments" class="nav-text">
            <img class="nav-icon" src="pictures/fluent_payment-16-filled.png" alt="payment Icon">
            Payment
          </a>
        </div>
      </div>
    </div>
    
    <div class="right-column">
      <div class="title">
        <h2>Requesting service</h2>
      </div>
      <div class="prediction-section">
        <div class="gray-rectangle">
          <h2>Contact Number</h2>
        </div>
        <div class="gray-rectangle">
          <h2>Location ID/Address</h2>
        </div>
        <div class="gray-rectangle">
          <h2>Please explain required service</h2>
        </div>
        <div class="custom-rectangle">
          <h2>Please explain, current situation</h2>
        </div>
      </div>

      <!-- Submit button -->
      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>

      
    </div>
  </div>
</body>
</html>
