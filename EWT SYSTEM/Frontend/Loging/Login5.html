<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login5.css">
    <script src="Login5.js"></script>
</head>
<body>
    <div class="panel">
        <div class="left-column">
            <img src="Pictures/5.png" alt="Image">
        </div>
        <div class="right-column">
            <p class="main-text">Personal details 02</p>
            <div class="row">
                <div class="rectangle short" style="height: 75px;">
                    <div class="inner-content">
                        <p class="inner-text">Driving ID</p>
                    </div>
                </div>
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text1">Upload driving license photo (Drag and drop)</p>
                        <img src="Pictures/7.png" alt="Image">
                    </div>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <p class="inner-text">NIC / Passport ID</p>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <p class="inner-text">Address</p>
                </div>
            </div>
            <div class="done-button" id="nextButton">
                <p class="done-text">Done</p>
            </div>
        </div>
    </div>
</body>
</html>
