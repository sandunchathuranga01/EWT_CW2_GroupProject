<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../style/client_waste_collector_disposalPage.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="../script/client_waste_collector_disposalPage.js"></script>
  <script src="../script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="../../Dashboard/Client Dashboard/clientdash.html" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="../../Settings/index/Client_panel_setting.html" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#requesting-service" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="Requesting service Icon">
            Requesting Service
          </a>
        </div>
        <div class="nav-item">
          <a href="../../Disposal place/index/client_waste_collector_disposalPage1.html" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
       
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
  
      </div>
      <p>Online | Offline </p>
    </div>

    <div class="right-column">
      <div class="header white-header">View Disposal Places</div>
    
       <div class="button-container">
        <div class="result-button">
          <img class="location-icon" src="pictures/mdi_locations.png" alt="Location Icon">
          <div class="button-info">
            <div class="button-number"></div>
            <div class="button-description">Disposal locations </div>
          </div>
        </div>

      </div>


      <div>
        <div class="navbar d-flex flex-row-reverse">
          <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchArea();">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

        <div class="map_dis" id="map_div" style="width: 800px; height: 380px; border-radius: 10px; margin-left: 30px"></div>
        <input type="text" id="startPoint" style="display:none;">
        <input type="text" id="endPoint" style="display:none;">

      
        <button id="connectButton" class="btn btn-outline-success m-2 px-4 py-2" style="display: none;">Get Directions</button>
      </div>

    </div>
  </div>
</body>
</html>
