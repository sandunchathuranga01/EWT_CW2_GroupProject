<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="User/Login2admin.css">
    <script src="User/Login2admin.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="panel">
    <div class="left-column">
        <img src="Pictures/1.png" alt="Image">
    </div>
    <div class="right-column">
        <p class="main-text">Sign in to your account</p>
        <form>
            <div class="rectangle ">
                <div class="inner-content">
                    <img src="Pictures/2.png" style="margin-left: 10px; margin-right: 15px"  alt="Image">
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <img src="Pictures/3.png"  alt="Image">
                    <input  type="password" id="password" name="password" placeholder="Password" required><br><br>
                </div>
            </div>

            <p class="forgot-password-text" onclick="forgotPassword()">Forgot password?</p>
            <div class="signin-button" >
                <button class="signin-text signin-button" id="loginBTN" type="button" onclick="loginUser()">Login</button>
            </div>
        </form>
        <div id="response"></div>
        <p class="privacy-text">This form is protected by us and its <a href="privacy_policy.html">Privacy Policy</a> and <a href="terms_of_service.html">Terms of Service</a> apply.</p>
        <p class="signup-text">Don't have an account yet? <span class="signup" onclick="signUp()">Sign up</span></p>
    </div>
</div>
</body>
</html>
