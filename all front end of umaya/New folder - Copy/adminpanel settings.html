<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="adminpanel settings.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            ADMIN PANEL
          </a>
      </div>
      </div>
      
      <div class="status">
      </div>
    </div>
    <!-- Add the following code inside the right-column div -->
    <div class="right-column">
      <h2>Settings</h2>
      <button class="logout-button">Logout</button>
    
      <!-- Page Down Button -->
      <div class="page-down-button">
        <img src="pictures/iconoir_page-down.png" alt="Page Down Icon">
      </div>

    </div>
  </div>
