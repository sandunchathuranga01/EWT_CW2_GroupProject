<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="requesting service fill.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#requesting-service" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="Requesting service Icon">
            Requesting Service
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#payment" class="nav-text">
            <img class="nav-icon" src="pictures/fluent_payment-17-filled.png" alt="Payment Icon">
            Payment
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    <!-- Add the following code inside the right-column div -->
    <div class="right-column">
        <!-- Add a class to the header -->
        <form action="#">
        <div class="header white-header">Requseting Service</div>
        <div class="prediction-section">
            <div class="gray-rectangle">
                <input type="text" placeholder="Contact Number" name=" Contact Number" required >
              </div>
              <div class="gray-rectangle">
                <input type="text" placeholder="Location ID/Address" name= "Location ID/Address" required >
              </div>
              <div class="gray-rectangle">
                <input type="text" placeholder="Please explain required service"  name= "Please explain required service" required >
              </div>
              <div class="custom-rectangle">
                <input type="text" placeholder="Please explain,current situation" name="Please explain,current situation " required >
              </div>
              
          </div>

           <!-- Submit button -->
      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
      </form>


      
        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
            </a>
        </div>
    </div>
  </div>
</body>
</html>
