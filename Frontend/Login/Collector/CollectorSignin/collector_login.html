<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="collector_login.css">
    <script src="collector_login.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="panel">
    <div class="left-column">
        <img src="././Pictures/1.png" alt="Image">
    </div>
    <div class="right-column">
        <p class="main-text">Sign in to your account</p>
        <form id="loginForm">
            <div class="rectangle ">
                <div class="inner-content">
                    <img src="../Pictures/2.png" style="margin-left: 10px; margin-right: 15px" alt="Image">
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <img src="../Pictures/3.png" alt="Image">
                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                </div>
            </div>
            <div class="signin-button">
                <button class="signin-text signin-button" id="loginBTN" type="button">Login</button>
            </div>
        </form>
        <div id="response"></div>
        <p class="privacy-text">This form is protected by us and its <a href="privacy_policy.html">Privacy Policy</a> and <a href="terms_of_service.html">Terms of Service</a> apply.</p>
        <p class="signup-text">Don't have an account yet? <a href="../CollectorSignup/Collector.html">Signup</a> </p>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#loginBTN').click(function () {
            var email = $('#email').val();
            var password = $('#password').val();

            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/api/v1/collector/login',
                data: {
                    email: email,
                    pws: password
                },
                success: function (response) {
                    alert(response.message); // Show a success message
                    // Redirect to admin.html upon successful login
                    window.location.href = '../../../Dashboard/Collector Dashboard/wastecollectordash.html';
                },
                error: function (xhr, status, error) {
                    alert(xhr.responseJSON.message); // Show an error message
                }
            });
        });
    });
</script>

</body>
</html>
