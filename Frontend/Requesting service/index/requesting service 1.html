<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/requesting service 1.css">
  <style>
   
  </style>
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="requesting service fill_part2.html" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="Requesting service Icon">
            Requesting Service
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#payment" class="nav-text">
            <img class="nav-icon" src="pictures/fluent_payment-17-filled.png" alt="Payment Icon">
            Payment
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    <!-- Add the following code inside the right-column div -->
    <div class="right-column">
        <!-- Always visible Requesting Service header -->
        <div class="header white-header">Requesting Service</div>
        
        <!-- Request Form -->
        <form action="#" id="request-form">
          <div class="prediction-section">
              <div class="gray-rectangle">
                  <input type="text" placeholder="Contact Number" name="contactNumber" required>
                </div>
                <div class="gray-rectangle">
                  <input type="text" placeholder="Location ID/Address" name="locationID" required>
                </div>
                <div class="gray-rectangle">
                  <input type="text" placeholder="Please explain required service" name="requiredService" required>
                </div>
                <div class="custom-rectangle">
                  <input type="text" placeholder="Please explain current situation" name="currentSituation" required>
                </div>
          </div>
          
          <!-- Submit button -->
          <div class="submit-button">
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </form>

        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
            </a>
        </div>
        
        <!-- Grey rectangle with success message (hidden by default) -->
        <div class="grey-rectangle hidden">
          <p>Your Request is successfully submitted. Please take a few times for a collector response.</p>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('request-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Hide the form
        document.getElementById('request-form').classList.add('hidden');
        
        // Show the success message
        document.querySelector('.grey-rectangle').classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
