<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AllWasteCollector.css">
</head>

<body>
    <div class="panel">
        <div class="left-column">
            <img src="Pictures/9.png" alt="Image">

                <p class="inner-text1">EWT System</p>

        <div class="right-column">

                    </div>

                        <p class="inner-text6">View Collector Details</p>
                    </div>

                <button class="short-rectangle">

            </div>
