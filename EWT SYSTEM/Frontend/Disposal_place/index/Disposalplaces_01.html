<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" type="text/css" href="../style/Disposalplaces_01.css" />
  <script src="../script/DisposalPlace.js"></script>
  <script src="../script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            ADMIN PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/waste.png" alt="waste collector icon">
            Waste Collector
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/Group (1).png" alt="client icon">
            Client
          </a>
        </div>
        <div class="nav-item">
          <a href="#income" class="nav-text">
            <img class="nav-icon" src="pictures/financial.png" alt="financial Icon">
            Financial
          </a>
        </div>
      </div>
      <div class="status">
      </div>
    </div>
    <div class="right-column">
        <!-- Add a class to the header -->
      <div class="header white-header">Disposal Places</div>
      <div class="upper-right">
        <a href="#your-bell-link" class="bell-link">
          <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
        </a>
      </div>
      <!-- Button Container below the header -->
      <div class="button-container">
   <div class="result-button">
    <img class="nav-icon" src="pictures/Vector.png" alt="Payment Icon">
    <div class="button-info">
      <div class="button-description">Register New Place</div>
    </div>
        <!-- Add the plus image here -->
    <img class="plus-image" src="pictures/mingcute_plus-line.png" alt="Plus Icon">
  </div>
  </div>
  <form id="disposal-form" action="disposalplaces1.html" method="get">
    <div class="location-inputs">
      <input type="text" class="location-input" disabled id="Location_ID" placeholder="Location ID" name="Location_ID" required>
      <input type="text" class="location-input" id="Address" placeholder="Address" name="Address" required>
      <input type="text" class="location-input" id="Name" placeholder="Name" name="Name" required>
    </div>
    <div class="additional-inputs">
      <input type="text" class="location-input half-width" id="DLatitude" placeholder="Latitude (lan)" name="Latitude" required>
      <input type="text" class="location-input half-width" id="DLongitude" placeholder="Longitude (lat)" name="Longitude" required>
    </div>

    <div class="submit-button">
      <button type="button" class="btn btn-primary" onclick="saveDisposalPlace()">Save</button>
      <a href="../index/disposalplaces_02.html"><button type="button" class="btn btn-primary" >View Disposal Places</button></a>
    </div>

  </form>
    </div>
  </div>
</body>
</html>
