<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="adminpanel.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            ADMIN PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/waste.png" alt="waste collector icon">
            Waste Collector
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/Group (1).png" alt="client icon">
            Client
          </a>
        </div>
        <div class="nav-item">
          <a href="#requests" class="nav-text">
            <img class="nav-icon" src="pictures/Group (2).png" alt="report icon">
            Report
          </a>
        </div>
        <div class="nav-item">
          <a href="#income" class="nav-text">
            <img class="nav-icon" src="pictures/financial.png" alt="financial Icon">
            Financial
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    
    <div class="right-column">
      <div class="prediction-section">
        <div class="gray-rectangle">
          <h2>Waste in Prediction for Next Month</h2>
        </div>

        <!-- First gray square with square1 class -->
        <div class="square1">
          <h3>Total of waste category</h3>
          <div class="shadow-text">5</div>
          <div class="sub-heading">Total of waste in</div>
          <div class="shadow-text">535kg</div>
          <div class="sub-heading">Total of waste out</div>
          <div class="shadow-text">468kg</div>
        </div>

        <!-- Second gray square with square2 class -->
        <div class="square2">
          <h3>Waste in & out (7 days)</h3>
          <!-- Add any additional content for the second square as needed -->
        </div>
      </div>
<!-- Page down button -->
<div class="page-down-button">
  <a href="#page-down-link">
    <img src="pictures/iconoir_page-down.png">
  </a>
</div>
</div>
</body>
</html>
