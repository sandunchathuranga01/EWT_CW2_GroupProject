<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/requesting service 1.css">
  <script src="../script/jquery-3.7.1.min.js"></script>
  <script src="../script/RequestingService.js"></script>
  <style>
   
  </style>
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="../../Dashboard/Client Dashboard/clientdash.html" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="../../Settings/index/Client_panel_setting.html" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="../../Requesting Service/index/RequestingService.html" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="Requesting service Icon">
            Requesting Service
          </a>
        </div>
        <div class="nav-item">
          <a href="../../Disposal place/index/client_waste_collector_disposalPage1.html" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    <div class="right-column">
        <div class="header white-header">Requesting Service</div>
        
        
        <form action="#" id="request-form">
          <div class="prediction-section">
              <div class="gray-rectangle">
                  <input type="text" id="contactNumber" placeholder="Contact Number" name="contactNumber" required>
                </div>
                <div class="gray-rectangle">
                  <input type="text" id="locationid" placeholder="Location ID/Address" name="locationID" required>
                </div>
                <div class="gray-rectangle">
                  <input type="text" id="requiredService" placeholder="Please explain required service" name="requiredService" required>
                </div>
                <div class="custom-rectangle">
                  <input type="text" id="currentSituation" placeholder="Please explain current situation" name="currentSituation" required>
                </div>
          </div>
          
          
          <div class="submit-button">
            <button type="submit" id="submit-btn" onclick="saveRequestingService()">Submit</button>
          </div>
        </form>
        
       
        <div class="grey-rectangle hidden">
          <p>Your Request is successfully submitted. Please take a few times for a collector response.</p>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('request-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Hide the form
        document.getElementById('request-form').classList.add('hidden');
        
        // Show the success message
        document.querySelector('.grey-rectangle').classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
