<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="clientREG.css">
    <script src="clientREG.js"></script>
    <script src="../../../Login/jquery-3.7.1.min.js"></script>
</head>
<body>




    <div class="panel">
        <div class="left-column">
            <img src="Pictures/4.png" alt="Image">
        </div>
        <div class="right-column">
            <p class="main-text">Create your account</p>
            <div class="row">
                <div class="rectangle short">
                    <div class="inner-content">
                        <input type="text" id="firstname" class="inner-text" placeholder="First name" >
                    </div>
                </div>
                <div class="rectangle short">
                    <div class="inner-content">
                        <input type="text" id="lastName" class="inner-text" placeholder="Last name" >
                    </div>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <input type="text" id="address" class="inner-text" placeholder="Address" >
                </div>
            </div>

            <div class="rectangle">
                <div class="inner-content">
                    <input type="email" id="contact_number" class="inner-text" placeholder="Contact number">
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <input type="email" id="email" class="inner-text inner-content " placeholder="Email">
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <input type="text" id="password" class="inner-text" placeholder="password" >
                </div>
            </div>

            <div class="done-button" id="doneButton">
                <button class="done-text done-button" id="RegisterMe" type="button" onclick="registerNewClient()">Register Me</button>
            </div>
        </div>
    </div>
</body>
</html>
