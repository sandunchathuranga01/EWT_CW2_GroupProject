<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Disposal%20place/script/jquery-3.7.1.min.js"></script>
    <SCRIPT src="wastecollector.js"></SCRIPT>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AllWasteCollector.css">
</head>

<body>
    <div class="panel">
        <div class="left-column">
          <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
          <div class="header">EWT System</div>
          <div class="sub-header">Eco Waste Tracking</div>
          <div class="separator"></div>
          
          <div class="navigation">
            <div class="nav-item">
              <a href="../../Dashboard/Abmin Dashboard/adminpanel2.html" class="nav-text">
                ADMIN PANEL
              </a>
            </div>
            <div class="nav-item">
              <a href="../../Settings/index/adminpanel settings1.html" class="nav-text">
                <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
                Settings
              </a>
            </div>
            <div class="nav-item">
              <a href="../../Smart_bin/index/smartbin register.html" class="nav-text">
                <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
                Register Smart Bin
              </a>
            </div>
              <div class="nav-item">
                  <a href="../../Disposal%20place/index/Disposalplaces_01.html" class="nav-text">
                      <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
                      Register Disposal place
                  </a>
              </div>
            <div class="nav-item">
              <a href="../../AdminUSER/collector/AllWasteCollector.html" class="nav-text">
                <img class="nav-icon" src="pictures/Group5.png" alt="waste collector Icon">
                Waste Collectors
              </a>
            </div>
            <div class="nav-item">
              <a href="../../AdminUSER/client/AllClient.html" class="nav-text">
                <img class="nav-icon" src="pictures/Group (1).png" alt="client Icon">
                Clients
              </a>
            </div>
            
          </div>
          <div class="status">
            <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
          </div>
          <p>Online | Offline </p>
        </div>
        <div class="right-column">
            <img src="pictures/10.png" alt="Image">
            <p class="main-text">Waste Collectors</p>
            <div class="row">
                <button class="rectangle">
                    <div class="inner-content">
                        <img src="pictures/27.png" alt="Image">
                        <div class="text-container">

                            <p class="inner-text4">Registration Request</p>
                        </div>
                    </div>
                </button>
            </div>

            <div class="scroll-container">
                <div class="mt-3">
                    <div class="table-section" >
                        <table class="table table-bordered border-primary table-hover" >
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Contact number</th>
                                <th scope="col">NIC</th>
                                <th scope="col">Address</th>
                                <th scope="col">Email</th>
                            </tr>
                            </thead>
                            <tbody id="Allcollectors" onclick="rowClicked(event)">
                            </tbody>
                        </table>
                        <div class="submit-button">
                            <button type="button" class="btn btn-success" onclick="deleteClient()" >Delete Client</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
