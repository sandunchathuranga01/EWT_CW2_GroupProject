<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login2client.css">
    <script src="Login2client.js"></script>
</head>
<body>
    <div class="panel">
        <div class="left-column">
            <img src="Pictures/1.png" alt="Image">
        </div>
        <div class="right-column">
            <p class="main-text">Sign in to your account</p>
            <div class="rectangle">
                <div class="inner-content">
                    <img src="Pictures/2.png" alt="Image">
                    <p class="inner-text1">Email</p>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <img src="Pictures/3.png" alt="Image">
                    <p class="inner-text">Password</p>
                </div>
            </div>
            <p class="forgot-password-text">Forgot password?</p>
            <div class="signin-button" onclick="openLogin3client()">
                <p class="signin-text">SIGN IN</p>
            </div>
            <p class="privacy-text">This form is protected by us and its <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
            <p class="signup-text">Don't have an account yet? <span class="signup">Sign up</span></p>
        </div>
    </div>
</body>
</html>
