<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="smartbin.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            ADMIN PANEL
          </a>
        </div>
      </div>
      
      <div class="status">
      </div>
    </div>
    <!-- Add the following code inside the right-column div -->
    <div class="right-column">
        <!-- Add a class to the header -->
        <div class="header white-header">Smart Bin
        </div>
      
        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
            </a>
        </div>
      
        <!-- Button Container below the header -->
        <div class="button-container">
          <!-- Button 1 - Schedule -->
          <button class="result-button center-text">
            <img class="nav-icon" src="pictures/mdi_bin2.png" alt="Schedule Icon">
            <div class="button-info">
                <div class="button-number">01</div>
              <div class="button-description">Offline Smart Bins</div>
            </div>
          </button>
      
          <!-- Button 2 - Disposal Places -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/mdi_bin.png" alt="Location Icon">
            <div class="button-info">
                <div class="button-number">01</div>
              <div class="button-description">Online Smart Bins</div>
            </div>
          </button>
      
          <!-- Button 3 - Payment -->
          <button class="result-button">
            <img class="nav-icon" src="pictures/Vector.png" alt="Payment Icon">
            <div class="button-info">
              <div class="button-description">Register New Bin</div>
            </div>
            <!-- Add the plus image here -->
          <img class="plus-image" src="pictures/mingcute_plus-line.png" alt="Plus Icon">
          </button>
        </div>
        <img class="map-image" src="pictures/Rectangle 100.png" alt="Map Image">
        <!-- Add the three clickable images -->
        <div class="bottom-images">
          <img class="error-image" src="pictures/gridicons_fullscreen.png" alt="Error Icon">
          <img class="plus-search-image" src="pictures/Group.png" alt="Plus Search Icon">
          <img class="minus-search-image" src="pictures/lucide_zoom-out.png" alt="Minus Search Icon">
        </div>

        
        
        <!-- Page Down Button -->
        <div class="page-down-button">
          <img src="pictures/iconoir_page-down.png" alt="Page Down Icon">
        </div>
      </div> 
    </div>

<script>
  // Add an event listener to the "Register New Bin" button
  document.querySelector('.result-button:last-of-type').addEventListener('click', function() {
    // Redirect the user to the second HTML page
    window.location.href = "smartbin form.html";
  });
</script>

</body>
</html>
