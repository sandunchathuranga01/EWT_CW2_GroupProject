<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Location Id</label>
        <input type="number" disabled class="form-control" id="exampleInputEmail1" aria-describedby="Location ID">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Required Service</label>
        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="Required Service">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail3" class="form-label">ID</label>
        <input type="number" class="form-control" id="exampleInputEmail3" aria-describedby="ID">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">Current Situation</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="Current Situation">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail5" class="form-label">Contact Number</label>
        <input type="number" class="form-control" id="exampleInputEmail5" aria-describedby="Contact Number">
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="saveRequest()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateRequest()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteRequest()">Delete</button>
    </div>
</div>
<div class="mt-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">LID</th>
            <th scope="col">RService</th>
            <th scope="col">ID</th>
            <th scope="col">CSituation</th>
            <th scope="col">CNumber</th>
        </tr>
        </thead>
        <tbody id="RequestTable">

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/requestJS.js"></script>
</body>
</html>
