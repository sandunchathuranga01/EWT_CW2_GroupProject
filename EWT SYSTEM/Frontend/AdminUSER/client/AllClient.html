<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="AllClient.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="../../Disposal%20place/script/jquery-3.7.1.min.js"></script>
  <script src="AllClient.js"></script>
</head>
<body>
    <div class="panel">
        <div class="left-column">
          <img class="logo" src="../pictures/EWT-removebg 1.png" alt="EWT System Logo">
          <div class="header">EWT System</div>
          <div class="sub-header">Eco Waste Tracking</div>
          <div class="separator"></div>
          
          <div class="navigation">
            <div class="nav-item">
              <a href="../../Dashboard/Abmin Dashboard/adminpanel2.html" class="nav-text">
                ADMIN PANEL
              </a>
            </div>
            <div class="nav-item">
              <a href="../../Settings/index/adminpanel settings1.html" class="nav-text">
                <img class="nav-icon" src="../pictures/cog.svg" alt="Settings Icon">
                Settings
              </a>
            </div>
            <div class="nav-item">
              <a href="../../Smart_bin/index/smartbin Admin main.html" class="nav-text">
                <img class="nav-icon" src="../pictures/bin.png" alt="Smart Bin Icon">
                Smart Bin
              </a>
            </div>
            <div class="nav-item">
              <a href="../../AdminUSER/collector/AllWasteCollector.html" class="nav-text">
                <img class="nav-icon" src="../pictures/waste.png" alt="waste collector icon">
                Waste Collector
              </a>
            </div>
            <div class="nav-item">
              <a href="../../AdminUSER/client/AllClient.html" class="nav-text">
                <img class="nav-icon" src="../pictures/Group (1).png" alt="client icon">
                Client
              </a>
            </div>
            
          </div>
          
          <div class="status">
            <img class="status-icon" src="../pictures/clarity_power-solid.png" alt="Online/Offline Icon">
          </div>
          <p>Online | Offline </p>
        </div>

    <div class="right-column">
      
      <div class="header white-header">Clients</div>
     

      
      <div class="button-container">
  
        <button class="result-button center-text">
          <img class="nav-icon" src="../pictures/Group (1).png" alt="Location Icon">
          <div class="button-info">

            <div class="button-description">Available Clients</div>
          </div>
        </button>
      </div>

      <div class="mt-3">
        <div class="table-section" >
          <table class="table table-bordered border-primary table-hover" >
            <thead class="table-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">fname</th>
              <th scope="col">lname</th>
              <th scope="col">email</th>
              <th scope="col">mobileNumber</th>
              <th scope="col">address</th>
            </tr>
            </thead>
            <tbody id="AllClient" onclick="rowClicked(event)">
            </tbody>
          </table>
          <div class="submit-button">
            <button type="button" class="btn btn-success" onclick="deleteClient()" >Delete Client</button>
          </div>
        </div>
      </div>

    </div>
  </div>



</body>
</html>
