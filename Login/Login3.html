<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login3.css">
</head>
<body>
    <div class="panel">
        <div class="left-column">
            <img src="4.png" alt="Image">
        </div>
        <div class="right-column">
            <p class="main-text">Create your account</p>
            <div class="row">
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text">First name</p>
                    </div>
                </div>
                <div class="rectangle short">
                    <div class="inner-content">
                        <p class="inner-text">Last name</p>
                    </div>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <p class="inner-text">Email</p>
                </div>
            </div>
            <div class="rectangle">
                <div class="inner-content">
                    <p class="inner-text">Address</p>
                </div>
            </div>
            <div class="done-button">
                <p class="done-text">Done</p>
            </div>
        </div>
    </div>
</body>
</html>
