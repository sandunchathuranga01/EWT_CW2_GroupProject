<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/financial.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="adminpanel2.html" class="nav-text">
            ADMIN PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#waste-collector" class="nav-text">
            <img class="nav-icon" src="pictures/Group5.png" alt="waste collector Icon">
            Waste Collector
          </a>
        </div>
        <div class="nav-item">
          <a href="clients.html" class="nav-text">
            <img class="nav-icon" src="pictures/Group (1).png" alt="client Icon">
            Client
          </a>
        </div>
        <div class="nav-item">
          <a href="financial.html" class="nav-text">
            <img class="nav-icon" src="pictures/financial.png" alt="financial Icon">
            Financial
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>

    <div class="right-column">
        
        <div class="header white-header">Financial</div>
        <div class="upper-right">
          <a href="#your-bell-link" class="bell-link">
            <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
        </a>
    </div>

    <div class="button-container">
        <!-- Button 1 - Online collectors -->
        <button class="result-button center-text">
          <img class="nav-icon" src="pictures/Group1.png" alt="Schedule Icon">
          <div class="button-info">
              <div class="button-number">01</div>
            <div class="button-description">Online Collectors</div>
          </div>
        </button>
    
        <!-- Button 2 - Online Smart Bins -->
        <button class="result-button">
          <img class="nav-icon" src="pictures/Vector.png" alt="Location Icon">
          <div class="button-info">
              <div class="button-number">01</div>
            <div class="button-description">Online Smart Bins</div>
          </div>
        </button>
    
        <!-- Button 3 - Registration Request -->
        <button class="result-button">
          <img class="nav-icon" src="pictures/file__1_-removebg-preview.png" alt="Payment Icon">
          <div class="button-info">
              <div class="button-number">01</div>
            <div class="button-description">Registration Request</div>
          </div>
        </button>
      </div>
      
</div>
</body>
</html>
