<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/waste%20collector%20main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../script/SmartBin.js"></script>
  <script src="../script/smartBinMap.js"></script>
  <script src="../script/jquery-3.7.1.min.js"></script>

</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="#waste-collector-panel" class="nav-text">
            Waste Collector Panel
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#smart-bin" class="nav-text">
            <img class="nav-icon" src="pictures/bin.png" alt="Smart Bin Icon">
            Smart Bin
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-schedule" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_schedule-fill.png" alt="View Schedule Icon">
            View Schedule
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="#requests" class="nav-text">
            <img class="nav-icon" src="pictures/pencil-write.png" alt="Requests Icon">
            Requests
          </a>
        </div>
        <div class="nav-item">
          <a href="#income" class="nav-text">
            <img class="nav-icon" src="pictures/tdesign_money.png" alt="Income Icon">
            Income
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    
    <!-- Add the following code inside the right-column div -->
    <div class="right-column">
      <!-- Add a class to the header -->
      <div class="header white-header">Smart Bin</div>
    
      <!-- Bell icon -->
      <div class="upper-right">
        <a href="#your-bell-link" class="bell-link">
          <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
        </a>
      </div>
    
      <!-- Button Container below the header -->
      <div class="button-container">
        <!-- Button 1 - Schedule -->
       
    
        <!-- Button 2 - Disposal Places -->
        <button class="result-button disposal-places">
          <img class="nav-icon" src="pictures/Vector.png" alt="Location Icon">
          <div class="button-info">
            <div class="button-number">01</div>
            <div class="button-description"> Not Filled Smart Bins</div>
          </div>
        </button>
    
        <!-- Button 3 - Payment (Filled Smart Bins) -->
        <button class="result-button payment" id="filledSmartBinButton">
          <img class="nav-icon" src="pictures/Vector.png" alt="Payment Icon">
          <div class="button-info">
            <div class="button-number">01</div>
            <div class="button-description">Filled Smart Bin</div>
          </div>
        </button>
    
      </div>
      <div>
        <div class="navbar d-flex flex-row-reverse">
          <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchArea();">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

        <div class="map_dis" id="map_div" style="width: 800px; height: 330px; border-radius: 10px; margin-left: 30px"></div>
        <input type="text" id="startPoint" style="display:none;">
        <input type="text" id="endPoint" style="display:none;">

        <!-- Button for connecting to Google Maps -->
        <button id="connectButton" class="btn btn-outline-success m-2 px-4 py-2" style="display: none;">Get Directions</button>


      </div>



    </div>
  </div>

  <script>
    // Add event listeners for both buttons
    document.querySelector('.disposal-places').addEventListener('click', function() {
      // Redirect the user to the second HTML page for Not Filled Smart Bins
      window.location.href = "smartbin2.html";
    });

    document.getElementById('filledSmartBinButton').addEventListener('click', function() {
      // Redirect the user to the second HTML page for Filled Smart Bins
      window.location.href = "smartbin1.html";
    });
  </script>
</body>
</html>
