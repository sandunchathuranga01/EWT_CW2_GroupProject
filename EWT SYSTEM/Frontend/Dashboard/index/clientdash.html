<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow and Panel</title>
  <link rel="stylesheet" href="../style/clientdash.css">
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <img class="logo" src="pictures/EWT-removebg 1.png" alt="EWT System Logo">
      <div class="header">EWT System</div>
      <div class="sub-header">Eco Waste Tracking</div>
      <div class="separator"></div>
      
      <div class="navigation">
        <div class="nav-item">
          <a href="clientdash.html" class="nav-text">
            CLIENT PANEL
          </a>
        </div>
        <div class="nav-item">
          <a href="#settings" class="nav-text">
            <img class="nav-icon" src="pictures/cog.svg" alt="Settings Icon">
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a href="#requesting-service" class="nav-text">
            <img class="nav-icon" src="pictures/mingcute_service-fill.png" alt="Requesting service Icon">
            Requesting Service
          </a>
        </div>
        <div class="nav-item">
          <a href="#view-disposal-place" class="nav-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="View Disposal Place Icon">
            View Disposal Place
          </a>
        </div>
        <div class="nav-item">
          <a href="payment.html" class="nav-text">
            <img class="nav-icon" src="pictures/fluent_payment-17-filled.png" alt="Payment Icon">
            Payment
          </a>
        </div>
      </div>
      
      <div class="status">
        <img class="status-icon" src="pictures/clarity_power-solid.png" alt="Online/Offline Icon">
      </div>
      <p>Online | Offline </p>
    </div>
    
    <div class="right-column">
        
        <div class="header white-header">Dashboard</div>
       
        <div class="sub-header-small">Dashboard/Home</div>
      
        <!-- Bell icon and email circle -->
        <div class="upper-right">
            <a href="#your-bell-link" class="bell-link">
                <img class="bell-icon" src="pictures/bell-notification.png" alt="Bell Icon">
            </a>
            <div class="email-circle">
                <div class="email-address">sadun.user</div>
            </div>
        </div>
      
        
        <div class="button-container">
      
          <!-- Button 1 - Disposal Places -->
          <a href="#Disposal Places" class="result-button center-text">
            <img class="nav-icon" src="pictures/location-pin.png" alt="Location Icon">
            <div class="button-info">
              <div class="button-description">Disposal Places</div>
            </div>
            </a>
      
          <!-- Button 2 - Payment -->
          <a href="payment.html" class="result-button center-text">
            <img class="nav-icon" src="pictures/fluent_payment-16-filled.png" alt="Payment Icon">
            <div class="button-info">
              <div class="button-description">Payment</div>
            </div>
            </a>
        </div>

        <div class="disposal-places-text">Disposal Places</div>
        <img class="map-image" src="pictures/Rectangle 30.png" alt="Map Image">
      
        <div class="bottom-images">
          <img class="error-image" src="pictures/gridicons_fullscreen.png" alt="Error Icon">
          <img class="plus-search-image" src="pictures/Group.png" alt="Plus Search Icon">
          <img class="minus-search-image" src="pictures/lucide_zoom-out.png" alt="Minus Search Icon">
        </div>
    </div>
  </div>
  <script>
    // Get a reference to the button
    const scheduleButton = document.getElementById("scheduleButton");
  
    // Add a click event listener to the button
    scheduleButton.addEventListener("click", function() {
      // Redirect the user to viewschedule3.html
      window.location.href = "viewschedule3.html";
    });
  </script>
</body>
</html>
